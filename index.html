<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <!-- Updated form with action="#" and no method specified -->
    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="Your Name">

      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <button id="sort-tasks">Sort Tasks</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
        <!-- Task items will be appended here -->
      </ul>
    </div>

    <script src="./index.js"></script>
  </div>
</body>
</html>
